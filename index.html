<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
</head>
<body>
  <script>

    const people = [
      { name: 'Onur', year: 1989 },
      { name: 'Char', year: 1990 },
      { name: 'Sune', year: 1980 },
      { name: 'Neel', year: 2014 },
      { name: 'Svea', year: 2013 },
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?

    // const isAdult = people.some(function(person) {
    //   const currentYear = ((new Date()).getFullYear())
    //   if(currentYear - person.year >= 18) {
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({isAdult});


    // Array.prototype.every() // is everyone 19?

    const isAllAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({isAllAdult});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(comment => comment.id === 823423);

    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const indexComment = comments.findIndex(comment => comment.id === 823423);

    console.log(indexComment);

    // one way to delete an item from an array
    // comments.splice(index, 1);

    // popular redux solution
    const newComments = [
      ...comments.slice(0, indexComment),
      ...comments.slice(indexComment + 1)
    ];

    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
